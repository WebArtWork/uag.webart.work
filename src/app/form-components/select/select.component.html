<ng-template #templateRef let-data>
	<wselect
		[field]="data.field"
		[items]="data.props.items ?? selectDefaults.items"
		[placeholder]="
			data.props.placeholder ?? selectDefaults.placeholder
		"
		[label]="data.props.label ?? selectDefaults.label"
		[bindLabel]="data.props.bindLabel ?? selectDefaults.bindLabel"
		[bindValue]="data.props.bindValue ?? selectDefaults.bindValue"
		[multiple]="data.props.multiple ?? selectDefaults.multiple"
		[clearable]="data.props.clearable ?? selectDefaults.clearable"
		[searchable]="data.props.searchable ?? selectDefaults.searchable"
		[searchableBy]="
			data.props.searchableBy ?? selectDefaults.searchableBy
		"
		[buttons]="data.props.buttons ?? selectDefaults.buttons"
		[disabled]="
			data.props.disabled === true ||
			data.component.disabled === true
		"
		(wChange)="data.props.onChange?.($event)"
	></wselect>
</ng-template>
