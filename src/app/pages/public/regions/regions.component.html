<div class="space" [class.space--open]="isMenuOpen()">
	<!-- Header (mobile only) -->
	<header class="space__header" aria-label="Page header">
		<div class="space__header-left">
			<user-preview></user-preview>
		</div>

		<div class="space__header-title">Title header</div>

		<div class="space__header-right">
			<icon-burger
				(updated)="isMenuOpen.set($event)"
				#burger
			></icon-burger>
		</div>
	</header>

	<!-- Main -->
	<main class="space__main">
		<section class="regions">
			<aside class="regions__list" aria-label="UA regions">
				<h2 class="regions__title">Regions of Ukraine</h2>
				<ul class="regions__items">
					<li class="regions__item" *ngFor="let region of regions">
						<span class="regions__dot"></span>
						<span class="regions__name">{{ region }}</span>
					</li>
				</ul>
			</aside>

			<div class="regions__map">
				<uag-uamap></uag-uamap>
			</div>
		</section>
	</main>
</div>
