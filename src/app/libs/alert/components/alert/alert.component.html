@if (text) {
<div
	class="alert-lib alert-lib--auto-height"
	[class.alert-lib--closing]="delete_animation"
	[ngClass]="class"
>
	<div
		[ngClass]="'alert-lib__content--color-' + type"
		class="alert-lib__content alert-lib__content--bounce-in-up"
		#alertRef
	>
		@if (progress) {
		<div class="alert-lib__progress">
			<span
				class="alert-lib__progress-bar"
				[ngClass]="'alert-lib__progress-bar--' + type"
				[ngStyle]="{
					'animation-duration': (timeout + 350) / 1000 + 's'
				}"
			></span>
		</div>
		}
		<div class="alert-lib__body">
			<div class="alert-lib__texts">
				@if (icon) {
				<div class="{{ icon }}"></div>
				}
				<div class="alert-lib__message alert-lib__message--slide-in">
					{{ text }}
				</div>
			</div>
			@if (type === "question") {
			<div>
				@for (button of buttons; track button.text) {
				<button
					(click)="remove(button.callback)"
					class="alert-lib__button"
				>
					{{ button.text }}
				</button>
				}
			</div>
			} @if (closable) {
			<div class="alert-lib__close" (click)="remove()"></div>
			}
		</div>
	</div>
</div>
}
